<div class="row">
	<div class="col-xs-12 col-md-12 col-lg-12" style="padding: 5px 0px;">
		<!-- Single button -->
		<div class="input-group">
			<span class="input-group-addon">Classification: </span>
			<div class="btn-group pull-left" dropdown is-open="isDropdownOpened">
				<button type="button" class="btn btn-default dropdown-toggle" style="width: 160px;">
					{{currentClassification.name}}<span class="pull-right"><span class="caret"></span></span>
				</button>
				<ul class="dropdown-menu" role="menu">
					<li ng-repeat="classification in classifications">
						<a href ng-click="selectClassification(classification)" class="text-center">{{classification.name}}</a>
					</li>
				</ul>
			</div>
			<span style="margin-left: 20px;"><b>Show Details:&nbsp;&nbsp;&nbsp;</b></span>
			<toggle-switch model="showDetails"></toggle-switch>
			<div class="btn-group pull-right">
				<button type="button" class="btn btn-default" ng-click="zoomIn()" tooltip-placement="top" tooltip="Zoom in" tooltip-popup-delay="500">
					<span class="glyphicon glyphicon-zoom-in"></span>
				</button>
				<button type="button" class="btn btn-default" ng-click="zoomOut()" tooltip-placement="top" tooltip="Zoom out" tooltip-popup-delay="500">
					<span class="glyphicon glyphicon-zoom-out"></span>
				</button>
				<button type="button" class="btn btn-default" ng-click="reset()" tooltip-placement="top" tooltip="Reset" tooltip-popup-delay="500">
					<span class="glyphicon glyphicon-refresh"></span>
				</button>
				<sec:authorize access="isAuthenticated()">
					<button type="button" class="btn btn-default" ng-click="saveLayout()" tooltip-placement="top" tooltip="Save layout" tooltip-popup-delay="500">
						<span class="glyphicon glyphicon-floppy-disk"></span>
					</button>
				</sec:authorize>
			</div>
			<div class="btn-group pull-right" style="padding-right: 30px;">
					<button type="button" class="btn btn-default" popover-placement="bottom" 
						popover="
						<table width='200'>
							<tbody>
								<tr>
									<td><span style='width: 50px;height: 100%;display:inline-block;' class='overview-observation'>&nbsp;</span></td>
									<td><b>: Observation</b></td>
								</tr>
								<tr>
									<td><span style='width: 50px;height: 100%;display:inline-block;' class='overview-instruction'>&nbsp;</span></td>
									<td><b>: Instruction</b></td>
								</tr>
								<tr>
									<td><span style='width: 50px;height: 100%;display:inline-block;' class='overview-action'>&nbsp;</span></td>
									<td><b>: Action</b></td>
								</tr>
								<tr>
									<td><span style='width: 50px;height: 100%;display:inline-block;' class='overview-admin_entry'>&nbsp;</span></td>
									<td><b>: Admin</b></td>
								</tr>
							</tbody>
						</table>">
						Legend
					</button>
				</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-xs-12 col-md-12 col-lg-12">
		<div classification-view
		window-height="windowHeight"
		double-click="selectType(selectedValue)"
		classification-brief-info="currentClassification"
		add-alert="addAlert(alert)"
		control="classificationViewControl"
		show-details="showDetails"></div>
	</div>
</div>
