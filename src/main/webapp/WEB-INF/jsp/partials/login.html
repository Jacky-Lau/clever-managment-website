<div class="row">
	<div class="col-md-4"></div>
	<div class="col-md-6">
		<form name="loginForm" class="form-horizontal" action="j_spring_security_check"
		method="post" role="form">
			<h2 class="form-signin-heading">{{'iLoginTitle' | translate}}</h2>
			<div ng-if="error" style="color: red">{{'iLoginInvalid' | translate}}</div>
			<br />
			<div class="form-group">
				<label class="col-sm-2 control-label">{{'iLoginUserName' | translate}}</label>
				<div class="col-sm-9">
					<input type="text" name="username" ng-model="userName" class="form-control"
					placeholder="{{'iLoginUserName' | translate}}" required autofocus>
				</div>
				<label ng-show="loginForm.username.$error.required" class="col-sm-1 control-label" style="color: red;margin-left: -30px;"><b>*</b></label>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">{{'iLoginPassword' | translate}}</label>
				<div class="col-sm-9">
					<input
					type="password" name="password" ng-model="password" class="form-control"
					placeholder="{{'iLoginPassword' | translate}}" required>
				</div>
				<label ng-show="loginForm.password.$error.required" class="col-sm-1 control-label" style="color: red;margin-left: -30px;"><b>*</b></label>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<div class="checkbox">
						<label>
							<input type="checkbox" name="remember-me">
							{{'iLoginRememberMe' | translate}}</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-success" style="width: 33%;">
						{{'iLogIn' | translate}}
					</button>
				</div>
			</div>

		</form>
	</div>
	<div class="col-md-2"></div>
</div>
