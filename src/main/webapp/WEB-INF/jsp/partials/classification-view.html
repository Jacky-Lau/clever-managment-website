<div class="row">
	<div class="col-xs-12 col-md-12 col-lg-12">
		<span class="btn btn-sm btn-default" ng-click="isOutlineHided=!isOutlineHided" style="position: absolute;top: 0;right: 40px;z-index: 101;">
			<span ng-show="isOutlineHided" class="glyphicon glyphicon-plus" style="font-size: 6pt;" tooltip-placement="right" tooltip="Show outline" tooltip-popup-delay="500"></span>
			<span ng-show="!isOutlineHided" class="glyphicon glyphicon-minus" style="font-size: 6pt;" tooltip-placement="right" tooltip="Hide outline" tooltip-popup-delay="500"></span>
		</span>
		<div id="outline-container" ng-style="{'height': (windowHeight - 190)/3, 'z-index': isOutlineHided ? 98 : 100}" style="position: absolute;top: 0;right: 30px;"></div>
		<div id="classification-view-container" class="text-center" ng-style="{height: windowHeight - 190}" style="overflow: auto;padding-left: -15px;width: 100%;z-index: 99;background-color: white;" ng-transclude></div>
	</div>
</div>
