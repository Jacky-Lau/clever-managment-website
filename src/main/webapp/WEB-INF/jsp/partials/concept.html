<div class="row">
	<div class="col-lg-12 col-md-12 col-sm-12">
		<div class="input-group">
			<span class="input-group-addon">{{'iClsClassification' | translate}}: </span>
			<div class="btn-group pull-left" dropdown is-open="isDropdownOpened">
				<button type="button" class="btn btn-default dropdown-toggle" style="width: 160px;">
					{{currentClassification.name}}<span class="pull-right"><span class="caret"></span></span>
				</button>
				<ul class="dropdown-menu" role="menu">
					<li>
						<a ng-href="/clever-management-website/#/concept" class="text-center">{{'iOpenEhr' | translate}}</a>
					</li>
					<li>
						<a ng-href="/clever-management-website/#/classification/id/2" class="text-center">{{'iCliniic' | translate}}</a>
					</li>
					<li>
						<a ng-href="/clever-management-website/#/classification/id/1" class="text-center">{{'iAll' | translate}}</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-lg-12 col-md-12 col-sm-12 text-center">
		<img src="/clever-management-website/img/concept.jpg" style="width: 1450px;" usemap="conceptMap"/>
		<map name="conceptMap" id="conceptMap">
			<area
			shape="rect"
			coords="{{getCoords(1450, observationCoords)}}"
			href ="/clever-management-website/#/classification/id/3/type/id/15"
			alt="Observation" />
			<area
			shape="rect"
			coords="{{getCoords(1450, evaluationCoords)}}"
			href ="/clever-management-website/#/classification/id/3/type/id/16"
			alt="Evaluation" />
			<area
			shape="rect"
			coords="{{getCoords(1450, instructionCoords)}}"
			href ="/clever-management-website/#/classification/id/3/type/id/17"
			alt="Instruction" />
			<area
			shape="rect"
			coords="{{getCoords(1450, actionCoords)}}"
			href ="/clever-management-website/#/classification/id/3/type/id/18"
			alt="Action" />
			<area
			shape="rect"
			coords="{{getCoords(1450, demographicCoords)}}"
			href ="/clever-management-website/#/classification/id/3/type/id/20"
			alt="Demographic" />
			<area
			shape="rect"
			coords="{{getCoords(1450, adminCoords)}}"
			href ="/clever-management-website/#/classification/id/3/type/id/19"
			alt="Admin" />
		</map>
	</div>
</div>
