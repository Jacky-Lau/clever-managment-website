<div class="modal-header">
	<h3 class="modal-title">{{'iAppApplications' | translate}}<a class="btn btn-success pull-right" href="/clever-management-website/#/">{{'iReturn' | translate}} </a></h3>
</div>
<div class="modal-body">
	<div class="content-container" ng-style="{height: windowHeight - 260}" style="overflow: auto;">
		<div class="row">
			<div class="col-sm-4 col-md-3 col-lg-3" style="min-width: 250px;" ng-repeat="application in applications">
				<div class="thumbnail" style="height: 420px;">
					<sec:authorize access="isAuthenticated()">
						<div class="row">
							<div class="col-lg-12 col-md-12 col-sm-12">
								<div class="pull-right">
									<span type="button" class="glyphicon glyphicon-wrench" style="padding: 5px;cursor: pointer;" ng-click="editApp(application)"></span>
									<span type="button" class="glyphicon glyphicon-trash" style="padding: 5px;cursor: pointer;" ng-click="deleteApplication(application)"></span>
								</div>
							</div>
						</div>
					</sec:authorize>
					<sec:authorize access="!isAuthenticated()">
						<br />
					</sec:authorize>
					<div class="row">
						<div class="col-lg-12 col-md-12 col-sm-12">
							<div class="text-center">
								<img ng-src="{{websiteDomain + application.imgPath | timestamp}}" style="width: 200px;height: 200px;">
							</div>
						</div>
					</div>
					<div class="caption">
						<div class="text-center">
							<span style="font-size: 2em;">{{application.name}}</span>
						</div>
						<p style="height: 110px;overflow: auto;font-size: 13pt;">
							<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>{{application.description}}
						</p>
						<a href="{{application.url}}" class="pull-right" style="position: absolute;bottom: 0px;right: 0px;margin-bottom: 25px;margin-right: 25px;">{{getFixedText(application.url,215)}}</a>
						<br />
					</div>
				</div>
			</div>
			<sec:authorize access="isAuthenticated()">
				<div class="col-sm-4 col-md-3" style="min-width: 250px;">
					<div class="thumbnail" style="opacity: 0.5;height: 420px;">
						<div style="margin-top: 110px;">
							<span ng-click="addNewApp()" class="glyphicon glyphicon-plus text-center" style="font-size: 15em;width: 100%;cursor: pointer;"></span>
						</div>
					</div>
				</div>
			</sec:authorize>
		</div>
	</div>
</div>
<div class="modal-footer"></div>
